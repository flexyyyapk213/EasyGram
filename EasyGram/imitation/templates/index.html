<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Imitation bots</title>
        <link rel="stylesheet" href="../static/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    </head>
    <body>

        <script src="./static/script.js"></script>

        <div class="container">
            <div id="options"></div>
            <div id="chats">
                <div id="youRbot">
                    <div id="photo"></div>
                    <div class="infoBot">
                        <div id="name">Бот</div>
                        <div id="username">@oprosmenya</div>
                        <div id="description"></div>
                    </div>
                </div>
            </div>
            <div id="chat">
                <div class="history"></div>
                <div class="listCommands"></div>
                <div class="inputs">
                    <div class="commands">
                        <button id="showCommands" onclick="showCommands()">/ меню</button>
                    </div>
                    <div class="images">
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <button id="selectImage" onclick="document.getElementById('fileInput').click()"></button>
                    </div>
                    <div class="input-wrapper">
                        <div class="listCommands"></div>
                        <textarea type="text" id="inputText" placeholder="Сообщение.."></textarea>
                    </div>
                    <div id="sendMessage"></div>
                </div>
            </div>
        </div>
    </body>
</html>
